<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roulette Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b513d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { margin-bottom: 10px; }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      overflow: hidden;
      border: 10px solid #222;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        red 0deg 18deg, black 18deg 36deg,
        red 36deg 54deg, black 54deg 72deg,
        red 72deg 90deg, black 90deg 108deg,
        red 108deg 126deg, black 126deg 144deg,
        red 144deg 162deg, black 162deg 180deg,
        red 180deg 198deg, black 198deg 216deg,
        red 216deg 234deg, black 234deg 252deg,
        red 252deg 270deg, black 270deg 288deg,
        red 288deg 306deg, black 306deg 324deg,
        red 324deg 342deg, black 342deg 360deg
      );
      transition: transform 4s cubic-bezier(0.25, 1, 0.25, 1);
    }
    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid yellow;
    }
    .controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #e63946;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    input {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      text-align: center;
    }
    .status {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Roulette Game</h1>
  <div class="wheel-container">
    <div class="wheel" id="wheel"></div>
    <div class="pointer"></div>
  </div>

  <div class="controls">
    <input type="number" id="betAmount" placeholder="Enter bet amount" />
    <button onclick="spin('red')">Bet Red</button>
    <button onclick="spin('black')">Bet Black</button>
  </div>

  <div class="status" id="status">Bankroll: $1000</div>

  <script>
    let bankroll = 1000;
    const wheel = document.getElementById("wheel");
    const status = document.getElementById("status");

    function spin(choice) {
      const bet = parseInt(document.getElementById("betAmount").value) || 0;
      if (bet <= 0 || bet > bankroll) {
        alert("Invalid bet amount");
        return;
      }

      // Spin wheel random degrees
      const randomDegree = 720 + Math.floor(Math.random() * 360); // at least 2 spins
      wheel.style.transform = `rotate(${randomDegree}deg)`;

      // Determine result after animation ends
      setTimeout(() => {
        const finalDegree = randomDegree % 360;
        const segmentSize = 360 / 20; // 20 slots (red/black alternating)
        const landedIndex = Math.floor(finalDegree / segmentSize);
        const landedColor = landedIndex % 2 === 0 ? "red" : "black";

        if (landedColor === choice) {
          bankroll += bet;
          status.innerHTML = `You WON! Landed on ${landedColor}. Bankroll: $${bankroll}`;
        } else {
          bankroll -= bet;
          status.innerHTML = `You LOST! Landed on ${landedColor}. Bankroll: $${bankroll}`;
        }
      }, 4000); // match CSS transition
    }
  </script>
</body>
</html>
